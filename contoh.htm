<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks dan Foto Bersebelahan</title>
    <style>
        .container {
            display: flex; /* Menggunakan Flexbox */
            align-items: center; /* Menyelaraskan item secara vertikal */
            margin: 20px;
        }

        .text {
            margin-left: 20px; /* Jarak antara gambar dan teks */
        }

        img {
            max-width: 150px; /* Mengatur lebar maksimum gambar */
            border-radius: 8px; /* Sudut gambar yang melengkung */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Contoh Gambar">
        <div class="text">
            <h2>Judul Teks</h2>
            <p>Ini adalah contoh teks yang berada di samping gambar. Kamu bisa menambahkan deskripsi atau informasi lebih lanjut di sini.</p>
        </div>
    </div>
</body>
</html>
